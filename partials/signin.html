<h5><a ui-sref="students">add students</a></h5>
<h5><a ui-sref="signin">sign in & out</a></h5>
<h5><a ui-sref="status">who's here</a></h5>


<h4 ng-show="!students.length">There are no students</h4>

<h4 ng-show="students.length">Students:</h4>

<ul>
    <li ng-repeat="item in students">
        {{ item.name }}
        <a ng-click="signStudentIn(item)">sign me in</a>
        <a ng-click="signStudentOut(item)">sign me out</a>
  </li>
</ul>
