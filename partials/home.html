 <!-- <h3><a ui-sref="zipcodes">Click here to view all zip-codes</a></h3> -->


 <div class="form-group">
   <input type="number" maxlength="1" size="1" min="0" max="9" ng-model="zipCode.firstDigit" class="form-control">
   <input type="number" min="0" max="9" ng-model="zipCode.secondDigit" class="form-control">
   <input type="number" min="0" max="9" ng-model="zipCode.thirdDigit" class="form-control">
   <input type="number" min="0" max="9" ng-model="zipCode.fourthDigit" class="form-control">
   <input type="number" min="0" max="9" ng-model="zipCode.fifthDigit" class="form-control">
 </div>
